<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon - Copy.png" type="image/x-icon">
    <!-- Bar title -->
    <title>Youtube</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/29beee64c9.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS and Daisy UI Cdn Link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container mx-auto">
            <div class="navbar bg-black-500 py-6">
                <div class="navbar-start">
                    <a class="normal-case text-xl"><img src="./images/Logo.png" alt="" srcset=""></a>
                </div>
                <div class="navbar-center lg:flex">
                    <div>
                        <button id="sort-button" class="btn accent-current">Sort by view</button>
                    </div>
                </div>
                <div class="navbar-end">
                    <a id="openBlog" class="btn bg-orange-500">Blog</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto">
        <!-- Tabs part -->
        <section>
            <div id="tab-container">

            </div>
        </section>
        <!-- Card part -->
        <section>
            <div id="card-container">

            </div>
        </section>

        <section>
            <div id="not-found" class="hidden">
                <div class="flex flex-col justify-center items-center w-full mt-10">
                    <img src="./images/Icon.png" alt="">
                    <h1 class="font-bold text-4xl text-center mt-3">Oops!! Sorry, There is no <br> content here.</h1>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- script js -->
    <script src="js/script.js"></script>

    <script>
        // Blog button clicked go to 
        document.getElementById("openBlog").onclick = () => {
            window.location.href = "blog.html";
        };
    </script>
</body>

</html>
